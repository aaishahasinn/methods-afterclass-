<!DOCTYPE html>
<html>
<head>
    <title>*methods and loops(afterclass)*</title>
<style>
    body{
        zoom: 200%;
        background-color: whitesmoke;
    }
</style>    
</head>
<body>
    <h1>methods, loops and switches</h1>
    <h4>afterclass project</h4>
<br>
<br>
<br>

<script>
    //methods
    var methods='methods:';
    document.write(methods);
    document.write("<br>");
    document.write("<br>");

    var methods_str="'str=PsYcHoNeUrOiMmUnOlOgY'";
    document.write(methods_str);
    document.write("<br>");
    document.write("<br>");

    var methods_explaination="explanation: using built in typography methods to manipulate 'PsYcHoNeUrOiMmUnOlOgY'.";
    document.write(methods_explaination);
    document.write("<br>");
    document.write("<br>");

    var str='PsYcHoNeUrOiMmUnOlOgY';
    document.write(str.toUpperCase()+" ('toUpperCase' method)");
    document.write("<br>");
    document.write(str.toLowerCase()+" ('toLowerCase' method)");
    document.write("<br>");
    document.write(str.startsWith()+" ('startsWith' method)");
    document.write("<br>");

    document.write("<br>");
    document.write("<br>");

    //for-loops
    var forloops='for-loops:';
    document.write(forloops);
    document.write("<br>");
    document.write("<br>");

    var forloops_str="str='hippopotomonstrosesquippedaliophobia'";
    document.write(forloops_str);
    document.write("<br>");
    document.write("<br>");
    
    var forloops_explaination="explanation: using 'for(var count=1; count<=10; count++)' to print 'this is a for-loop demonstration' 10 times.";
    document.write(forloops_explaination);
    document.write("<br>");
    document.write("<br>");

    for(var count=1; count<=10; count++)
    {
    document.write("this is a for-loop demonstration");
    document.write("<br>");
    document.write("<br>");
    }

    //example
    var example='another for-loop example:';
    document.write(example);
    document.write("<br>");
    document.write("<br>");

    var example_str="str='hippopotomonstrosesquippedaliophobia'";
    document.write(example_str);
    document.write("<br>");
    document.write("<br>");

    var example_explaination="explanation: using 'for(var count=1; count<=5; count++)' to print 'another example of'for-loops' 5 times.";
    document.write(example_explaination);
    document.write("<br>");
    document.write("<br>");

    for(var count=1; count<=5; count++)
    {
    document.write("another example of 'for-loops'");
    document.write("<br>");
    document.write("<br>");
    }
</script>    
</body>    
</html>
