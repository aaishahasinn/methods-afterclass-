<!DOCTYPE html>
<html>
<head>
    <title>methods and loops in javascript</title>
<style>
    body{
        zoom: 200%;
    }
</style>    
</head>
<body>
    <h1>methods and loops(js)</h1>
    <h3>afterclass project</h3>
<script>
    //javascript typography methods
    var methods='(learned in class)methods:';
    document.write(methods);
    document.write("<br>");
    
    var str='PsYcHoNeUrOiMmUnOlOgY';
    document.write(str.toUpperCase()+" ('toUpperCase' method)");
    document.write("<br>");
    document.write(str.toLowerCase()+" ('toLowerCase' method)");
    document.write("<br>");
    document.write(str.startsWith()+" ('startsWith' method)");
    document.write("<br>");
    document.write("<br>");
    document.write("<br>")

    //forloops
    var forloops='forloops(printing a number 10 times):';
    document.write(forloops);
    document.write("<br>");

    for(var count=1; count<=10; count++)
    {
    document.write("this is a for-loop demonstration");
    document.write("<br>");
    }

    document.write("<br>");

    //printing a random value using for-loops
    var random='printing a random value using for-loops:';
    document.write(random);
    document.write("<br>");

    var number="";
    for (i=1; i<11; i++){
        number+=i+"<br>";
    }
    document.write("the random value is "+Math.floor(Math.random()*100));
    document.write("<br>");
    document.write("<br>");
    document.write("<br>")

    //switch
    var switches="printing today's date:";
    document.write(switches);
    document.write("<br>");

    //printing today's date
    var date= new Date();
    document.write("todays date is "+date.getDate());

</script>
</body>    
</html>
